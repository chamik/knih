---
layout: default
title: Kubíkovo
---

<div class="waterfall">
    {% assign frontpage = site.posts | slice: 0, 10 %}
    {% for post in frontpage %}
    <article class="item flex flex-col py-6 h-fit w-full md:w-1/2 pr-5" id="{{post.title | escape}}-{{post.bookauthor | escape}}">
        <div class="flex flex-row mb-3">
            <div class="flex flex-col mr-6 my-auto w-full">
                <a href="{{post.url}}">
                    <h2 class="text-2xl text-brown underline underline-offset-4">{{post.title}}</h2>
                </a>
                <div class="flex flex-row justify-between hover:transition-all group">
                    <h5 class="text-[#9E9589] text-lg">{{post.bookauthor}}</h5>
                </div>
            </div>
        </div>
        <div class="prose text-pale prose-a:text-pale">
            {{post.content}}
        </div>
        <div class="flex flex-row flex-wrap mt-1">
            <p class="text-gray-500 px-1 -ml-1 whitespace-nowrap">{{post.tags.first}}</p>
            <p class="text-gray-500 px-2 whitespace-nowrap">{{post.pages}} stran</p>
            {% if post.dklink %}
            <a href="https://www.databazeknih.cz/{{post.dklink}}" target="_blank">
                <p class="text-gray-500 px-2 underline whitespace-nowrap">Databáze knih</p>
            </a>
            {% endif %}
        </div>
        <!-- <p class="text-gray-500 text-sm">{{post.date | date: "%d. %m. %Y"}}</p> -->
    </article>
    {% endfor %}
</div>

<hr class="border-[#3D4244] my-5">
<p class="text-center"><a href="/listing" class="text-pale underline">číst dál...</a></p>

<script>
    window.addEventListener('resize', (event) => waterfall('.waterfall'));

    // For some reason, this has to be called twice to work on load? idk i'm confused
    window.addEventListener('load', (event) => {
        waterfall('.waterfall');
        waterfall('.waterfall');
    });
</script>
