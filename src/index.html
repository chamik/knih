---
layout: default
---

<div class="grid md:grid-flow-col-dense md:grid-rows-2 gap-6 py-6">
    {% for post in site.posts %}
    <article class="flex flex-col py-6 h-fit item w-full">
        <div class="flex flex-row mb-3">
            <h2 class="text-2xl text-brown my-auto mr-6">{{post.title}}</h2>
            <div class="flex flex-col justify-self-end mx-auto my-auto">
                <h4 class="text-base text-brown leading-tight">{{post.author}}</h4>
                <h5 class="text-secondary">{{post.genre}}</h5>
            </div>
        </div>
        <div class="prose text-pale">
            {{post.content}}
        </div>
    </article>
    {% endfor %}
</div>
